<!DOCTYPE html>

<html>
    <head>
        
            <link rel="stylesheet" href="../Acedilla-Project/register.css">
    
            <meta name="viewport" content="width =device-width, initial-scale=1">
       
    </head>
    <body>
        <div class="regform"><h1> Registeration Form</h1></div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstname" type="text" name="first_name"><br>
                    <label class="firstlabel">FIRST NAME</label>
                    <input class="lastname" type="text" name="last_name"><br>
                    <label class="firstlabel">LAST NAME</label>

                </div>
                <h2 class="name">Company</h2>
                <input class="company" type="text" name="company">

                <h2 class="name">Email</h2>
                <input class="email" type="text" name="email">
                <h2 class="name">Phone number</h2>
                <input class="Phone" type="text" name="are_code">
                <label class="area-code">Area Code</label>
                <input class="number" type="text" name="phone">
                <label class="phone-number">Phone Number</label>

                <h2 class="name"> Subject</h2>
                <select class="option" name="subject">
                    <option disabled= "disabled" selected="selected">--Choose Option</option>
                    <option> Philippines</option>
                    <option> America</option>
                    <option> Parish</option>
                    <option> Singapore</option>
                    <option> Autralia</option>
                </select>

                <h2 id="student">Are you Beginner </h2>
                <label class="radio">
                    <input class="radio-one" type="radio" checked"checked" name="">
                    <span class="checkmark"></span>
                    Yes
                </label>
                <label class="radio">
                    <input class="radio-one" type="radio" name="">
                    <span class="checkmark"></span>
                    No
                </label>

                <button type="submit">Register</button>


            </form>

        
    </body>
</html>
